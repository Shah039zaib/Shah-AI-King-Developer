
name: Monorepo CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install root dependencies
        run: npm install

      # -------------------------------
      # BACKEND VALIDATION
      # -------------------------------
      - name: Backend | Install deps
        run: |
          cd backend
          npm install

      - name: Backend | Prisma Validate
        run: |
          cd backend
          npx prisma validate

      - name: Backend | TypeScript Build
        run: |
          cd backend
          npx tsc --noEmit

      # -------------------------------
      # AI SERVICE VALIDATION
      # -------------------------------
      - name: AI | Install deps
        run: |
          cd ai
          npm install

      - name: AI | TypeScript Build
        run: |
          cd ai
          npx tsc --noEmit

      # -------------------------------
      # WHATSAPP SERVICE VALIDATION
      # -------------------------------
      - name: WhatsApp | Install deps
        run: |
          cd whatsapp
          npm install

      - name: WhatsApp | TypeScript Build
        run: |
          cd whatsapp
          npx tsc --noEmit

      # -------------------------------
      # FRONTEND VALIDATION
      # -------------------------------
      - name: Frontend | Install deps
        run: |
          cd frontend
          npm install

      - name: Frontend | Next.js Build Check
        run: |
          cd frontend
          npm run build --if-present

      # -------------------------------
      # FINISH
      # -------------------------------
      - name: CI Completed
        run: echo "ðŸŸ¢ All services validated successfully!"
