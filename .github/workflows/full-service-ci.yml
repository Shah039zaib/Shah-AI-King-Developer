
name: Full Services CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-services-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ----------------------------------------
      # BACKEND SERVICE CHECK
      # ----------------------------------------
      - name: Install Backend Dependencies
        working-directory: backend
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "Backend package.json not found, skipping."
          fi

      - name: Validate Prisma Schema (Backend)
        working-directory: backend
        run: |
          if [ -d prisma ]; then
            npx prisma validate
          else
            echo "No Prisma folder found — skipping."
          fi

      - name: Backend TypeScript Check
        working-directory: backend
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig found — skipping TS check."
          fi

      - name: Backend Build Check
        working-directory: backend
        run: |
          if npm run | grep -q build; then
            npm run build
          else
            echo "No build script for backend — skipping."
          fi

      # ----------------------------------------
      # FRONTEND SERVICE CHECK
      # ----------------------------------------
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "Frontend package.json not found, skipping."
          fi

      - name: Frontend TypeScript Check
        working-directory: frontend
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig found — skipping."
          fi

      - name: Frontend Build Check
        working-directory: frontend
        run: |
          if npm run | grep -q build; then
            npm run build
          else
            echo "No build script for frontend — skipping."
          fi

      # ----------------------------------------
      # AI SERVICE CHECK
      # ----------------------------------------
      - name: Install AI Dependencies
        working-directory: ai
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "AI package.json not found — skipping."
          fi

      - name: AI TypeScript Check
        working-directory: ai
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          else
            echo "No TS config for AI — skipping."
          fi

      - name: AI Build Check
        working-directory: ai
        run: |
          if npm run | grep -q build; then
            npm run build
          else
            echo "No build script for AI — skipping."
          fi

      # ----------------------------------------
      # WHATSAPP SERVICE CHECK
      # ----------------------------------------
      - name: Install WhatsApp Dependencies
        working-directory: whatsapp
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "WhatsApp package.json not found — skipping."
          fi

      - name: WhatsApp TypeScript Check
        working-directory: whatsapp
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          else
            echo "No TS config for WhatsApp — skipping."
          fi

      - name: WhatsApp Build Check
        working-directory: whatsapp
        run: |
          if npm run | grep -q build; then
            npm run build
          else
            echo "No build script for WhatsApp — skipping."
          fi
